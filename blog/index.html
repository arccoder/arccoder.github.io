---
layout: default
---

<div style="display:inline-block;text-align:center;">
    <a href="/blog/category/">List By Category</a> <b>|</b> <a href="/blog/tag/">List By Tag</a>
</div>

{% gist 2a23969aa612b45daf8bce31fbf18721 gistcomment %}

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        
      {{ post.date | date_to_string }}
        
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
