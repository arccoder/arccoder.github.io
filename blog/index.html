<div class="posts">
    {% for post in site.posts %}
        <article class="post">
            <div>
                <br>
                <p>{{ post.date | date_to_string }}</p>
                <h3><a style="color:#2c3e50" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
            </div>
            <br>
        </article>
    {% endfor %}
</div>
