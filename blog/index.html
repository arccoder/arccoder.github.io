<div class="posts">
    {% for post in site.posts %}
    <article class="post">
        <div>
            <br>
            <div style="float: left;width: 150px">
                <p>{{ post.date | date_to_string }}</p>
            </div>
            <div>
                <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
            </div>
        </div>
        <br>
    </article>
    {% endfor %}
</div>
